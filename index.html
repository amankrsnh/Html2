<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AmStore | Get Every products at lower cost</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class='nav'>
        <div class='nav-left'>
            <span>AmStore</span>
        </div>
        <div class="icon-bar">
            <span class="icon">
                <i class="fa fa-bars"></i>
            </span>
            <div class="show">
                <div><a href="#"><strong>About</strong></a></div>
                <div><a href="#"><strong>Services</strong></a></div>
                <div><a href="#"><strong>Contact</strong></a></div>
            </div>
        </div>
        <div class='nav-links' id="links">
            <div><a href="#"><strong>About</strong></a></div>
            <div><a href="#"><strong>Services</strong></a></div>
            <div><a href="#"><strong>Contact</strong></a></div>
        </div>
        
    </div>
    <div class='home-img'>
        <img src="images/pexels-lumn-167703.jpg">
    </div>
    <h2>Menu</h2>
    <div class='product1'>
        <h3>Clothes</h3>
        <div class='items'>
            <a href="#">
                <figure>
                    <img id='item-img' src="images/pexels-david-bartus-297933.jpg">
                    <figcaption><strong>Shirts</strong></figcaption>
                </figure>
            </a>
        </div>
        <div class='items'>
            <a href="#">
                <figure>
                    <img id='item-img' src="images/pexels-spencer-selover-428340.jpg">
                    <figcaption><strong>T-Shirts</strong></figcaption>
                </figure>
            </a>
        </div>
        <div class='items'>
            <a href="#">
                <figure>
                    <img id='item-img' src="images/pexels-mnz-1598507.jpg">
                    <figcaption><strong>Jeans</strong></figcaption>
                </figure>
            </a>
        </div>
    </div>
    <div class='product2'>
        <h3>Electronics</h3>
        <div class='items'>
            <a href="#">
                <figure>
                    <img id='item-img' src="images/pexels-jess-bailey-designs-788946.jpg">
                    <figcaption><strong>Mobiles</strong></figcaption>
                </figure>
            </a>
        </div>
        <div class='items'>
            <a href="#">
                <figure>
                    <img id='item-img' src="images/pexels-christina-morillo-1181269.jpg">
                    <figcaption><strong>Laptops</strong></figcaption>
                </figure>
            </a>
        </div>
        <div class='items'>
            <a href="#">
                <figure>
                    <img id='item-img' src="images/pexels-curtis-adams-3935334.jpg">
                    <figcaption><strong>Washing Machine</strong></figcaption>
                </figure>
            </a>
        </div>
    </div>
    <div class='product3'>
        <h3>Furnitures</h3>
        <div class='items'>
            <a href="#">
                <figure>
                    <img id='item-img' src="images/pexels-jean-van-der-meulen-1454806.jpg">
                    <figcaption><strong>Bed</strong></figcaption>
                </figure>
            </a>
        </div>
        <div class='items'>
            <a href="#">
                <figure>
                    <img id='item-img' src="images/pexels-martin-pÃ©chy-1866149.jpg">
                    <figcaption><strong>Sofa</strong></figcaption>
                </figure>
            </a>
        </div>
        <div class='items'>
            <a href="#">
                <figure>
                    <img id='item-img' src="images/pexels-craig-adderley-2306281.jpg">
                    <figcaption><strong>Dining Table</strong></figcaption>
                </figure>
            </a>
        </div>
    </div>
    <div class='feedback'>
        <span id='feedback-txt'>Give A Review</span>
        <br><br>
        <div class='feedback-form'>
            <form>
                <div class="input-fld">
                    <div class="col-25">
                        <label for="name" id='lbl-name'>Name</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id='name' name='name'>
                    </div>
                </div>
                <div class="input-fld">
                    <div class="col-25">
                        <label for="email" id='lbl-email'>Email</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id='email' name='email'>
                    </div>
                </div>
                <div class="input-fld">
                    <div class="col-25">
                        <label for="msg" id='lbl-msg'>Your Message</label>
                    </div>
                    <div class="col-75">
                        <textarea id='msg' placeholder="Type your message"></textarea>
                    </div>
                </div>
                <br>
                <input type="button" value="Submit" id='submit'>
            </form>
        </div>
    </div>
    <div class="up-arrow">
        <a href="#"><i class="fa fa-angle-up" ></i></a>
    </div>
</body>
</html>
